<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>
<body style="background-color: transparent;">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Coluna da imagem -->
        <img src="/Imagens/R.png" alt="Imagem" class="img-fluid rounded-lg" style="object-fit: cover;">
      </div>
      <div class="col-md-6">
        <!-- Coluna do formulário de login -->
        <div class="card h-100 custom-card">
          <div class="card-body d-flex flex-column justify-content-center">
            <h1 class="card-title text-center mb-4">Login</h1>
            <form class="custom-form">
              <!-- Conteúdo do formulário -->
              <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
              </div>
              <div class="d-grid gap-2">
                <a href="inicial.html"><button type="button" class="btn btn-primary btn-lg">Acessar</button></a>
              </div>
              <p class="mt-4 text-center">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
<!--Import do Javascript bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
